<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="icon" href="assets/favicon.png">
    <title>@bastndev</title>
    <script src="src/js/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Welcome 2023</h1>
        <a href="https://www.instagram.com/bastndev/" target="_blank"><h2 class="cf">@bastndev</h2> </a>
        <div class="row cf">
            <div class="span">
                <div class="timer"></div>
            </div>
            <div class="span">
                <div class="typing_loader"></div>
            </div>
            <div class="span">
                <div class="location_indicator"></div>
            </div>
            <div class="span">
                <div class="dashboard"></div>
            </div>
        </div>

        <div class="row cf">
            <div class="span">
                <div class="battery"></div>
            </div>
            <div class="span">
                <div class="magnifier"></div>
            </div>
            <div class="span">
                <div class="help"></div>
            </div>
            <div class="span">
                <div class="cloud"></div>
            </div>
        </div>

        <div class="row cf">
            <div class="span">
                <div class="eye"></div>
            </div>
            <div class="span">
                <div class="coffee_cup"></div>
            </div>
            <div class="span">
                <div class="square"></div>
            </div>
            <div class="span">
                <div class="circle"></div>
            </div>
        </div>

     </div>
</body>
</html>
